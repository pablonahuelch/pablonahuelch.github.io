<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servicios Santa Maria - Portal Interno</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --ink:#0b1220;
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --line: rgba(255,255,255,.28);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
      background:#000;
    }

    /* Fondo */
    .bg{
      position:fixed; inset:0;
      background: url("fondo.jpg") center/cover no-repeat fixed;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }
    /* Capa para mejorar legibilidad */
    .veil{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 70% 15%, rgba(0,0,0,.15), rgba(0,0,0,.55)),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.55));
    }

    /* Layout */
    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .panel{
      width:min(520px, 92vw);
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panel-inner{
      padding:26px 26px 22px;
    }

    /* Título animado */
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:18px;
      user-select:none;
    }

    .brand h1{
      margin:0;
      font-size: 28px;
      letter-spacing:.2px;
      line-height:1.1;
      font-weight: 850;

      background: linear-gradient(90deg,
        #ffffff 0%,
        #a7d8ff 20%,
        #9b7bff 40%,
        #6fffe9 60%,
        #ffffff 80%,
        #a7d8ff 100%
      );
      background-size: 220% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;

      animation: shimmer 3.2s ease-in-out infinite;
      text-shadow: 0 8px 26px rgba(0,0,0,.35);
    }

    .brand .sub{
      margin:0;
      font-size: 14px;
      opacity:.9;
      letter-spacing:.35px;
    }

    @keyframes shimmer{
      0%{background-position: 0% 50%}
      50%{background-position: 100% 50%}
      100%{background-position: 0% 50%}
    }

    /* Form */
    .form{
      display:grid;
      gap:12px;
      margin-top: 10px;
    }

    label{
      font-size:12px;
      opacity:.92;
      letter-spacing:.25px;
    }

    .field{
      display:grid;
      gap:6px;
    }

    select, input{
      height:44px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.28);
      outline: none;
      background: rgba(10,18,32,.35);
      color:#fff;
      font-size: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }

    select:focus, input:focus{
      border-color: rgba(111,255,233,.55);
      box-shadow:
        0 0 0 3px rgba(111,255,233,.18),
        inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Placeholder visible en oscuro */
    input::placeholder{color: rgba(255,255,255,.65)}

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top: 10px;
    }

    .btn{
      height:44px;
      border-radius: 12px;
      border:0;
      cursor:pointer;
      padding: 0 14px;
      font-weight: 750;
      letter-spacing:.2px;
      color:#082036;
      background: linear-gradient(135deg, #6fffe9, #a7d8ff);
      box-shadow: 0 12px 26px rgba(0,0,0,.28);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{transform: translateY(-1px); filter: brightness(1.02)}
    .btn:active{transform: translateY(0px); filter: brightness(.98)}

    .hint{
      font-size:12px;
      opacity:.85;
    }

    .error{
      margin-top:10px;
      display:none;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,120,120,.45);
      background: rgba(140,0,0,.18);
      font-size: 13px;
      line-height:1.25;
    }

    /* Esquinas suaves */
    .panel-topline{
      height: 4px;
      background: linear-gradient(90deg, rgba(111,255,233,.95), rgba(167,216,255,.9), rgba(155,123,255,.9));
      opacity:.9;
    }

    /* Mobile */
    @media (max-width: 420px){
      .panel-inner{padding:22px}
      .brand h1{font-size:24px}
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="veil"></div>

  <main class="wrap">
    <section class="panel" aria-label="Portal interno">
      <div class="panel-topline"></div>
      <div class="panel-inner">
        <div class="brand">
          <h1>Servicios Santa Maria</h1>
          <p class="sub">Portal interno</p>
        </div>

        <form class="form" id="loginForm" autocomplete="off">
          <div class="field">
            <label for="usuario">Usuario</label>
            <select id="usuario" required>
              <option value="" selected disabled>Seleccionar…</option>
              <option value="Ingeniero Roque Chaile">Ingeniero Roque Chaile</option>
            </select>
          </div>

          <div class="field">
            <label for="pass">Contraseña</label>
            <input id="pass" type="password" inputmode="numeric" placeholder="Ingresar contraseña" required />
          </div>

          <div class="row">
            <span class="hint">Acceso restringido</span>
            <button class="btn" type="submit">Ingresar</button>
          </div>

          <div class="error" id="errBox" role="alert"></div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Credenciales (tal como pediste)
    const VALID_USER = "Ingeniero Roque Chaile";
    const VALID_PASS = "16503745";

    const form = document.getElementById("loginForm");
    const userEl = document.getElementById("usuario");
    const passEl = document.getElementById("pass");
    const errBox = document.getElementById("errBox");

    // Mejor UX: al cambiar usuario, enfocar contraseña
    userEl.addEventListener("change", () => passEl.focus());

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errBox.style.display = "none";
      errBox.textContent = "";

      const u = (userEl.value || "").trim();
      const p = (passEl.value || "").trim();

      if (u === VALID_USER && p === VALID_PASS) {
        // Marca sesión simple (por si después querés bloquear presupuesto.html si no está logueado)
        sessionStorage.setItem("ssm_auth", "ok");
        sessionStorage.setItem("ssm_user", u);

        // Redirección
        window.location.href = "presupuesto.html";
        return;
      }

      errBox.textContent = "Usuario o contraseña incorrectos.";
      errBox.style.display = "block";
      passEl.select();
      passEl.focus();
    });
  </script>
</body>
</html>
